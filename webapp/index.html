<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sparklights</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/spectrum/spectrum.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="page-header">
        <h1>Sparklights</h1>
      </div>

      <div class="row">
        <div class="col-md-4"><div class="well">
          <h4>Global Controls</h4>
          <button id="btn-blackout">Blackout</button>
          <button id="btn-white">White</button>
          <button id="btn-strobe">Strobe</button>
        </div></div>
        <div class="col-md-4"><div class="well">
          <h4>Presets</h4>
        </div></div>
        <div class="col-md-4"><div class="well">
          <h4>Color Picker</h4>
          <input id='colorpicker' />
        </div></div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="well" id="notification-bar"></div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/spectrum/spectrum.js"></script>
    <script type="text/javascript">

    var base_url = '';
    var access_token = '';

    setColor = function(r, g, b) {
      data = '20,1,1,1|'+r+','+g+','+b;
      $.post(base_url, {'access_token': window.access_token, 'args': data}, function(responseText, status) {
          if (status === 'success') {
             $('#notification-bar').text('Request sent');
          } else {
             $('#notification-bar').text('An error occurred');
          }
       });
    };

    $(document).ready(function() {
      $.getScript('access_token.js', function(data, textStatus, r) {
        base_url = 'https://api.spark.io/v1/devices/'+config.device_id+'/c';
        access_token = config.access_token;
      });

      $('#btn-blackout').click(function(event) {
        event.preventDefault();
        setColor(0, 0, 0);
      });

      $('#btn-white').click(function(event) {
        event.preventDefault();
        setColor(99, 99, 99);
      });

      $('#btn-strobe').mousedown(function(event) {
        event.preventDefault();
        setColor(99, 99, 99);
      });

      $('#btn-strobe').mouseup(function(event) {
        event.preventDefault();
        setColor(0, 0, 0);
      });

      $("#colorpicker").spectrum({
          color: "#f00",
          flat: true,
          change: function(color) {
            r = Math.floor(color._r * 255.0 / 99.0);
            g = Math.floor(color._g * 255.0 / 99.0);
            b = Math.floor(color._b * 255.0 / 99.0);

            setColor(r, g, b);
          }
      });

    });

    </script>
  </body>
</html>
